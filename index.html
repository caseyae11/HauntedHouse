        let bgp = new Pic("bgp.png", W).center().centerReg();

        const label = new Label({

        const level3 = new Button({

            width: 150,
            backgroundColor: darker,
            rollBackgroundColor: "brown",
            corner: 25,
            borderColor: white,
            borderWidth: 2,
        }).pos(0, 80, CENTER, BOTTOM);
        level3.on("click", () => {
